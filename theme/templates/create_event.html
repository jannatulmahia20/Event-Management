<div class="min-h-screen flex items-center justify-center bg-gray-100">

  <form method="post" enctype="multipart/form-data"
        class="w-full max-w-xl bg-cyan-100 p-6 rounded-2xl shadow-md space-y-10">
    {% csrf_token %}
    {% for field in form %}
      <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200 mb-6">
        <label for="{{ field.id_for_label }}" class="block text-gray-700 font-semibold mb-2">
          {{ field.label }}
        </label>
        {{ field }}
        {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit"
            class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold px-5 py-2 rounded-lg shadow">
      Create Event
    </button>
  </form>
</div>
