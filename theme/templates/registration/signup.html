<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h2 class="text-2xl font-semibold mb-6 text-center">Create an Account</h2>
    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div>
          <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700">{{ field.label }}</label>
          {{ field }}

          {% if field.help_text %}
            <p class="text-sm text-gray-500 mt-1">{{ field.help_text }}</p>
          {% endif %}
          {% for error in field.errors %}
            <p class="text-red-600 text-sm mt-1">{{ error }}</p>
          {% endfor %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>
